- title: "Joined ThoughtWorks: July 2012"
  description: After undergrad, I joined ThoughtWorks Inc. as an application developer. I was one of the chosen 4 out of over 300 students to get selected. ThoughtWorks was a perfect start to my career because at ThoughtWorks, I got to learn something new every single day. It was a place where you can <strong>never</strong> be the smartest person in the room.
  additional_classes: slideInRight
