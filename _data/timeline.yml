- title: "Under Graduation: May 2012"
  description: I completed my undergraduation from Pune Institute of Computer Science in Information Technology. I achieved First Class with Distinction throughout. My favourite subjects were Computer Networks, Algorithms, Data Structures and Operating Systems.
  additional_classes: slideInLeft
