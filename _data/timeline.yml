    src: /images/tw-logo.png

- title: "First Frontend Experience: April 2013"
  description: Soon after joining ThoughtWorks I learnt frontend skills and got staffed as the only frontend developer for a client project in TW-Delhi. It's where I lead the frontend development on my own. It was a small team and I got to learn a lot from that experience.
  additional_classes: slideInLeft
  icon:
    src: /images/frontend.png

- title: "Added Ruby on Rails to my skills: Oct 2013"
  description: My burning desire to be a full stack developer took a great turn when I started working on RoR for a big project. Originally staffed as a frontend developer, it was difficult to get the right support and work on both frontend and backend. I learnt basic RoR on my own and then got support from my team and a few months later was able to call my self a RoR developer.
  additional_classes: slideInRight
  icon:
    src: /images/ror.png
    background_color: #E7235E

- title: "Rails Girls coach: December 2014"
  description: Owing to my learning on the RoR project, it was time to give back to the community. I signed up as a <a href="http://railsgirls.com/pune">Rails Girls</a> coach. The event took place in ThoughtWorks, Pune. In about 3 hours me and my team of trainees deployed a working feedback application to Heroku. It got even better for me when I received extremely positive feedback from my trainee.
  additional_classes: slideInLeft
  icon:
    src: /images/railsgirls.png
    background_color: orangered

- title: "Building Right To Left: March 2015"
  description: A multi-national, multi-locale marketing website with thousands of pages. We had to support the entire website in Middle East countries and support Right To Left languages like Arabic. This was probably the first time ever in ThoughtWorks that we got this unique requirement. Learnt a lot about I18 (internationalization). I also worked on Performance of the website which was most challenging.
  additional_classes: slideInRight
  icon:
    src: /images/rtl.png

